<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="charList.css">
    <link rel="stylesheet" href="index.css">
    <title>Codename Flower</title>
</head>

<body>
    <div class="container size justify-center">
        <nav class="wrap p-1 flex justify-corners align-center">
            <h3>Celebridades</h3>
            <div>
                <span id="sortOpt" class="btn-sm"><img src="/icons/tune.svg" alt="icon"></span>
            </div>
        </nav>
        <div id="sortChars" class="wrap p-1 mt-1 filtro">
            <form>
                <fieldset>
                    <legend>Raridade</legend>
                    <ul class="filtroRank ul-list flex justify-evenly" data-filter-type="rarity">
                        <li class="li-item" data-filter="XP">XP</li>
                        <li class="li-item" data-filter="SP">SP</li>
                        <li class="li-item" data-filter="UR">UR</li>
                        <li class="li-item" data-filter="SSR">SSR</li>
                        <li class="li-item" data-filter="SR">SR</li>
                        <li class="li-item" data-filter="R">R</li>
                    </ul>
                </fieldset>
                <fieldset class="mt-1">
                    <legend>Categoria</legend>
                    <ul class="filtroRank ul-list flex justify-evenly gap-1" data-filter-type="role">
                        <li class="li-item" data-filter="Healer">Healer</li>
                        <li class="li-item" data-filter="Control">Control</li>
                        <li class="li-item" data-filter="Suporte">Suporte</li>
                        <li class="li-item" data-filter="Tank">Tank</li>
                        <li class="li-item" data-filter="SubDPS">SubDPS</li>
                        <li class="li-item" data-filter="DPS">DPS</li>
                    </ul>
                </fieldset>
                <fieldset class="mt-1">
                    <legend>Posição</legend>
                    <ul class="filtroRank ul-list flex justify-evenly gap-1" data-filter-type="position">
                        <li class="li-item" data-filter="Vanguarda">Front</li>
                        <li class="li-item" data-filter="Retaguarda">Back</li>
                        <li class="li-item" data-filter="Flex">Ambos</li>
                    </ul>
                </fieldset>
                <div class="wrap flex justify-center mt-1">
                    <span id="clearAll" class="btn-sm flex align-center p-05"><img src="icons/delete.svg"
                            alt="del-icon">Limpar Filtros</span>
                </div>
            </form>
        </div>
        <!-- Cards -->
        <section id="cardSection" class="grid mt-1 justify-center">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <script type="module" src="sortChars.js"></script>
</body>

</html>
